<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" media="screen" type="text/css" />
</head>
<body>

    <form th:action="@{/pupilController/add}"  th:object="${pupil}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
            </div>
            <div class="form-group col-md-6">
                <label>Age</label>
                <input type="number" class="form-control" th:field="*{age}" placeholder="Age">
            </div>
            <div class="form-group col-md-6">
                <input type="number" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number">
            </div>
            <div class="form-group col-md-6">
                <select th:field="*{curse}" class="form-control" id="curse">
                    <option th:each="curse : ${curses}"
                            th:value="${curse.id}"
                            th:text="${curse.name}"></option>
                </select>
            </div>
        </div>

        <input type="submit" name="btnInsert" class="btn btn-primary"  value=AÃ±adir>

    </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
